
<div>
  <fieldset class="fielglob">
    <legend>Historique</legend>
    <div>
      <label>
          <span>
            <select class="select-style" (change)="waitCatego()" [(ngModel)]="catego">
              <option *ngFor="let catego of allCategories" [ngValue]="catego">{{catego.libelle}}</option>
            </select>
          </span>
      </label>
    </div>
    <fieldset class="rechercheA">
      <legend>Recherche avancée</legend>
      <div>
        <label *ngIf="tempsStartF"> Début
          <span>
              <select class="select-style" (change)="waitTempsDeb()" *ngIf="tempsStartF" [(ngModel)]="tempsDeb">
                <option *ngFor="let tempsDeb of tempsStartF" [ngValue]="tempsDeb">{{tempsDeb | date:'dd/MM/yyyy' }}</option>
              </select>
            </span>
        </label>
        <label *ngIf="tempsDeb"> Fin
          <span>
              <select class="select-style" (change)="waitBoth()"  *ngIf="tempsDeb&&tempsEndF" [(ngModel)]="tempsFin">
                <option *ngFor="let tempsFin of tempsEndFSup" [ngValue]="tempsFin">{{tempsFin | date:'dd/MM/yyyy' }}</option>
              </select>
            </span>
        </label>
      </div>
      <button (click)="WAITcreatingGraphCat()">Graphe des catégories</button>
    </fieldset>
  </fieldset>
</div>
<div class="chart" *ngIf="tempsDeb&&tempsFin&&dureeTOTAL&&listeActivitees&&listeDurees" >
  <fieldset class="fielglob">
    <canvas baseChart
            [data]="percentage"
            [labels]="listeActivitees"
            [chartType]="pieChartType">
    </canvas>
  </fieldset>
</div>
<div class="chart2" *ngIf="bothTimes" >
  <fieldset class="fielglob">
    <legend>Détails</legend>
      <ul *ngIf="bothTimes">
        <p *ngFor="let dates of bothTimes">{{dates}}</p>
      </ul>
  </fieldset>
</div>
<div class="chart" *ngIf="waiter&&pieChartColors" >
  <fieldset class="fielglob">
    <legend>Camembert de vos catégories</legend>
    <canvas baseChart
            [data]="percentageCat"
            [labels]="nameCategorie"
            [colors]="pieChartColors"
            [chartType]="pieChartType">
    </canvas>
  </fieldset>
</div>
