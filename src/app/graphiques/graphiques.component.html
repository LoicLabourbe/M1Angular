<h3> Graphiques </h3>
  <div>
    <fieldset class="left">
      <div>
         <label>Nom de la cat√©gorie voulu : </label>
         <input type="text" [(ngModel)]="name">
      </div>
      <button id="val" (click)="selecCat(name)">Valider</button>
      <button (click)="reset()">Reset</button>

     </fieldset>
  </div>
  <div class="right" id="chart" *ngIf="listeDurees+listeActivitees">
    <canvas baseChart
            [data]="listeDurees"
            [labels]="listeActivitees"
            [chartType]="pieChartType">
    </canvas>
  </div>
