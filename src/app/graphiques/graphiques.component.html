
  <div>
    <fieldset>
      <legend>Historique</legend>
      <div>
        <select (click)="getDurees(catego);selecCat(catego.libelle)"[(ngModel)]="catego">
          <option  *ngFor="let catego of allCategories" [ngValue]="catego">{{catego.libelle}}</option>
        </select>
      </div>

      <div>
        <select  *ngIf="tempsStart" [(ngModel)]="temps">
          <option *ngFor="let temps of tempsStart" [ngValue]="temps">{{temps | toTimer}}</option>
        </select>
      </div>
     </fieldset>
  </div>
    <div id="chart" *ngIf="waiter">
      <fieldset>
        <canvas baseChart
                [data]="percentage"
                [labels]="listeActivitees"
                [options]="pieChartOptions"
                [chartType]="pieChartType">
        </canvas>
      </fieldset>
    </div>
