
  <div>
    <fieldset>
      <legend>Historique</legend>
      <div>
        <button (click)="selecCat(catego.libelle)">Valider2</button>
        <select [(ngModel)]="catego">
          <option *ngFor="let catego of allCategories" [ngValue]="catego">{{catego.libelle}}</option>
        </select>
      </div>
     </fieldset>
  </div>
  <div id="chart" *ngIf="waiter===true">
    <canvas baseChart
            [data]="listeDurees"
            [labels]="listeActivitees"
            [chartType]="pieChartType">
    </canvas>
  </div>
