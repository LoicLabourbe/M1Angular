
<div class="application-title" (click)="goHome()">
  <h1>
    {{title}}
  </h1>
</div>

  <a routerLink="/formulaireCategory"><button class="button" [ngClass]="{'buttonClicked': actualMenu =='menuFormCategory'}" (click)="changeActualMenu('menuFormCategory')">Nouvelle catégorie</button></a>
  <a routerLink="/formulaireActivite"><button class="button" [ngClass]="{'buttonClicked': actualMenu =='menuFormActivity'}" (click)="changeActualMenu('menuFormActivity')">Nouvelle activité</button></a>
  <a routerLink="/graphiques"><button class="button" [ngClass]="{'buttonClicked': actualMenu =='menuGraphique'}" (click)="changeActualMenu('menuGraphique')">Graphiques</button></a>

</div>
